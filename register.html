<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="effects.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
			<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
	<title>CZGames - Criar conta</title>
</head>
<body>
	<header>
		<a href="index.html" tabindex="-1"><img src="images/logo-org.png" tabindex="0" alt="Logo do site e botão para tela inicial" title="redirecionar para a tela inicial"></a>
	</header>

	<form id="login-box" action="">
		<h3>Registre-se</h3>
		<p class="label">Usuário</p>
		<input type="text" name="username" title="Usuário" tabindex="0" placeholder="Nome de usuário" required>
		<br><br>
		<p class="label">E-mail</p>
		<input type="email" name="email" title="Email" tabindex="0" placeholder="Endereço de email: email@example.com" required>
		<br><br>
		<p class="label">Senha</p>
		<input type="password" name="password" title="Senha" tabindex="0" placeholder="Senha" required>
		<br><br>
		<p class="label">Confirmar senha</p>
		<input type="password" name="password_confirm" title="Confirmar Senha" tabindex="0" placeholder="Confirme sua senha" required>
		<br><br>
		<input type="hidden" name="next_url" value="index.html">
		<input type="checkbox" name="terms" title="Concordo com os termos de serviço" required><span class="remember-me">Concordo com os <u><b>termos de serviço</b></u></span><br><br>

		<input class="default-orange-style" type="submit" name="submit_login" value="CRIAR CONTA">
		<a href="login.html"><p>Já tem uma conta?</p></a>
	</form>
	<div vw class="enabled">
	<div vw-access-button class="active"></div>
	<div vw-plugin-wrapper>
	  <div class="vw-plugin-top-wrapper"></div>
	</div>
</div>

<script type="text/javascript" src="login.js"></script>
<script type="text/javascript">

	if (getUrlParameter('next_url') != false){
		$('input[name="next_url"]').attr('value',getUrlParameter('next_url'));
	}

	if (getUrlParameter('submit_login') != false){
		do_login();
		window.location.href=getUrlParameter('next_url');
	}
</script>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
	new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
</body>
</html>
