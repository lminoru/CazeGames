<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="effects.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<title>CZGames - Criar conta</title>
</head>
<body>
	<header>
		<a href="index.html" tabindex="-1"><img src="images/logo-org.png" tabindex="0"></a>
	</header>

	<div id="login-box">
		<p class="label">Usuário</p>
		<input type="text" name="username">
		<br><br>
		<p class="label">E-mail</p>
		<input type="text" name="email">
		<br><br>
		<p class="label">Senha</p>
		<input type="password" name="password">
		<br><br>
		<p class="label">Confirmar senha</p>
		<input type="password" name="password_confirm">
		<br><br>

		<input type="checkbox" name="rememberme"><span class="remember-me">Concordo com os <u><b>termos de serviço</b></u></span><br><br>

		<a href="index.html" tabindex="-1"><input class="default-orange-style" type="submit" name="submit" value="CRIAR CONTA"></a>
		<a href="login.html"><p>Já tem uma conta?</p></a>
	</div>
</body>
</html>
