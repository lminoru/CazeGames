<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="effects.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<title>CZGames - conecte-se</title>
</head>
<body>
	<header>
		<a href="index.html" tabindex="-1"><img src="images/logo-org.png" tabindex="0" alt="Logo do site e botão para tela inicial"></a>
	</header>

	<form id="login-box" action="index.html">
		<h3>Entrar</h3>
		<p class="label">Usuário</p>
		<input type="text" name="username" title="Usuário" tabindex="0" required>
		<br><br>
		<p class="label">Senha</p>
		<input type="password" name="password" title="Senha" tabindex="0" required><br>

		<a href=""><p class="password-forgot">Esqueci minha senha</p></a>
		<input type="checkbox" name="rememberme" title="Lembre-me"><span class="remember-me">Lembre-me</span><br><br>

		<a href="carrinho_compras.html" tabindex="-1" class="create-account"><input class="default-orange-style" type="submit" name="submit_login" value="INICIAR SESSÃO"></a>
		<a href="register.html" class="create-account"><p>Criar conta</p></a>
	</form>
	<div vw class="enabled">
	<div vw-access-button class="active"></div>
	<div vw-plugin-wrapper>
	  <div class="vw-plugin-top-wrapper"></div>
	</div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
	new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
</body>
</html>
