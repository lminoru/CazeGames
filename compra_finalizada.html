<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="effects.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<title>CZGames - compra finalizada</title>
</head>
<body>
	<header>
		<a href="index.html"><img src="images/logo-org.png" alt="Logo do site e botão para tela inicial" title="redirecionar para a tela inicial"></a>
	</header>

	<div id="msg-box">
		<p id="title">PEDIDO RECEBIDO</p>
		<p class="msg">Obrigado por realizar sua compra conosco. O jogo será adicionado à sua biblioteca assim que o pagamento for confirmado.</p>
		<a href="index.html"><button class="default-orange-style show">VOLTAR À PÁGINA INICIAL</button></a>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
    		$("[href]").each(function() {
       			if (this.href == window.location.href) {
            		$(this).addClass("active");
        		}
    		});
		})
	</script>
	<div vw class="enabled">
	<div vw-access-button class="active"></div>
	<div vw-plugin-wrapper>
	  <div class="vw-plugin-top-wrapper"></div>
	</div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
	new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
</body>
</html>
